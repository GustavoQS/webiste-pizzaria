<!DOCTYPE html>
<html>

<head>
    <title>La Familia D'Pizza - Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../static/images/pizza.png" type="image/png">
    <link href="../static/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body id="pedido-body">
    <!--navbar 1-->
    <nav class="navbar sticky-top bg-body-tertiary navbar-um" style="background-color: #BE3144 !important;">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center text-light" href="/"><img class="me-2" src="../static/images/pizza.png" style="height: 25px;">La Familia D'Pizza</a>
            
        </div>
    </nav>

    <div class="login-bg d-flex align-items-center justify-content-center">
        <div class="login-inner">
            <form action="/login" method="post">
                <h2 class="text-center mb-4">Login</h2>
                <div class="form-group">
                    <label for="username">Usuário:</label>
                    <input type="text" class="form-control" id="usuario" placeholder="Usuário" name="usuario" required>
                </div>
                <div class="form-group mt-3">
                    <label for="password">Senha:</label>
                    <input type="password" class="form-control" id="senha" placeholder="Senha" name="senha" required>
                </div>
                <div class="mt-3">
                    <button class="btn btn-light btn-block mt-0" id="login-adm">Login para teste</button>
                </div>
                
                <button type="submit" class="btn btn-danger btn-block mt-3">Login</button>
            </form>
        </div>
    </div>        





    <script src="../static/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>

</html>
